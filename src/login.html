{% set title = "Home" %}
{% set bodyClass = "is-home" %}

{% extends "_html/_base/_layouts/_login.html" %}

{% block content %}
<div class="login-form">
    <div class="login-form__title">
        <h1>Enter to SN</h1>
    </div>
    <form action="post">
    <div class="login-form__login">
       <input class="login-form__input" type="text" placeholder="Login">
    </div>
    <div class="login-form__password">
        <input class="login-form__password-input" type="password" placeholder="Password">
    </div>
    <div class="login-form__chackbox">
        <input class="login-form__checkbox-input"type="checkbox" >
        <span>Remember me</span>
    </div>
    <div class="login-form__button">
        <button class="login-form__button-submit"type="checkbox" >
        <span>ENTER</span>
    </div>
</form>
</div>

{% endblock %}
